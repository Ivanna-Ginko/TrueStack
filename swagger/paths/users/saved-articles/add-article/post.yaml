tags:
  - User
summary: Add article to saved list
operationId: addArticleToSaved
description: 'Add an existing article to the list of saved articles'
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - articleId
        properties:
          articleId:
            description: 'The ID of the article to be added to saved list'
            type: string
            example: '68498236a100312bea078fe6'

responses:
  '200':
    description: Article added to saved articles successfully
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully added the article to saved!
            data:
              type: object
              required:
                - added
                - article
              properties:
                added:
                  type: boolean
                  description: If the article is successfully added
                  example: true
                article:
                  type: object
                  description: Short article information
                  required:
                    - _id
                    - img
                    - title
                    - rate
                  properties:
                    _id:
                      type: string
                      description: Article ID
                      example: '68498236a100312bea078fe6'
                    img:
                      type: string
                      description: URL of the article's image
                      example: 'https://ftp.goit.study/img/harmoniq/f12e886489f94b5886d03e95vn.jpg'
                    title:
                      type: string
                      description: Title of the article
                      example: 'When anxiety fills the space: the path to calm'
                    rate:
                      type: integer
                      description: Number of users who saved this article
                      example: 16
  '400':
    $ref: ../../../../components/responses/400.yaml
  '401':
    $ref: ../../../../components/responses/401.yaml
  '404':
    $ref: ../../../../components/responses/404.yaml
