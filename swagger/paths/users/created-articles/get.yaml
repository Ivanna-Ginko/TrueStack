tags:
  - User
summary: Get list of articles created by user
operationId: getCreatedArticles
description: 'Returns a paginated list of articles created by user'
security: []

parameters:
  - in: query
    name: page
    schema:
      type: integer
      example: 1
    description: 'Page number for pagination'
  - in: query
    name: perPage
    schema:
      type: integer
      example: 12
    description: 'Number of articles per page'
responses:
  '200':
    description: Successfully found created articles!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found created articles!
            data:
              type: object
              required:
                - items
                - page
                - perPage
                - totalItems
                - totalPages
                - hasNextPage
                - hasPreviousPage
              properties:
                items:
                  type: array
                  items:
                    $ref: ../../../components/schemas/article.yaml
                page:
                  type: number
                  example: 1
                perPage:
                  type: number
                  example: 12
                totalItems:
                  type: number
                  example: 5
                totalPages:
                  type: number
                  example: 1
                hasNextPage:
                  type: boolean
                  example: false
                hasPreviousPage:
                  type: boolean
                  example: false
  '404':
    $ref: '../../../components/responses/404.yaml'
