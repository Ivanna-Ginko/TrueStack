# swagger/paths/articles/{articleId}/patch.yaml
tags:
  - Articles
summary: Update article
operationId: updateArticleById
description: 'Update article by its unique if.'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: articleId
    required: true
    schema:
      type: string
      example: 84fs58rt61hs82gi5y8ch691
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          img:
            type: string
            format: binary
            example: https://res.cloudinary.com/uqwgdu/image/upload/image.png
          title:
            type: string
            minLength: 3
            maxLength: 48
            example: 'Сила тиші: як медитація лікує душу'
          article:
            type: string
            minLength: 100
            maxLength: 4000
            example: 'Іноді тиша мовчить голосніше за будь-які слова. У світі, сповненому шу…'
          rate:
            type: number
            example: 15
            minimum: 0
          author:
            type: string
            minLength: 2
            maxLength: 50
            example: 'Назар Ткаченко'
          date:
            type: string
            example: '2025-07-27'
responses:
  '200':
    description: 'Successfully patched an article!'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched an article!
            data:
              $ref: '../../../components/schemas/article.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
