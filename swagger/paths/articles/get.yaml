#/swagger/paths/articles/get.yaml

tags:
  - Articles
summary: Get list of articles
operationId: getArticles
description: 'Get list of articles'
security: []
parameters:
  - in: query
    name: page
    schema:
      type: integer
    example: 1
  - in: query
    name: perPage
    schema:
      type: integer
      example: 12
  - in: query
    name: sortBy
    schema:
      type: string
      enum: ['createdAt', 'rate']
      example: 'rate'
    description: "Field to sort by. Default is `createdAt`."
  - in: query
    name: sortOrder
    schema:
      type: string
      enum: ['asc', 'desc']
      example: 'asc'
    description: 'Sorting direction. Default is `desc`.'
  - in: query
    name: ownerId
    schema:
      type: string
      example: 65e4aabbccee33001122ff77
    description: 'Filter by author'
responses:
  '200':
    description: Successfully found articles!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found articles!
            data:
              type: object
              required:
                - data
                - page
                - perPage
                - totalItems
                - totalPages
                - hasNextPage
                - hasPreviousPage
              properties:
                data:
                  type: array
                  items:
                    $ref: '../../components/schemas/article.yaml'
                page:
                  type: number
                  example: 2
                perPage:
                  type: number
                  example: 12
                totalItems:
                  type: number
                  example: 48
                totalPages:
                  type: number
                  example: 4
                hasNextPage:
                  type: boolean
                  example: true
                hasPreviousPage:
                  type: boolean
                  example: true
  '404':
    $ref: '../../components/responses/404.yaml'

