tags:
  - User
summary: Get user by id
operationId: getUserById
description: 'Get user by their unique ID'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: userId
    required: true
    schema:
      type: string
      example: '6881563901add19ee16fcff2'
responses:
  '200':
    description: 'Successfully retrieved user by ID'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found user with id 6881563901add19ee16fcff2!
            data:
              type: object
              $ref: '../../../components/schemas/user.yaml'
  '401':
    $ref: ../../../components/responses/user/401.yaml
  '404':
    $ref: ../../../components/responses/user/404.yaml
