tags:
  - Auth
summary: Login user
operationId: loginUser
description: 'Login with email and password, receive an access token'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            type: string
            format: email
            example: 'john12345@gmail.com'
          password:
            type: string
            example: '12345john'
security: []
responses:
  '200':
    description: Successfully logged in user
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully logged in an user!'
            data:
              type: object
              properties:
                accessToken:
                  type: string
                  example: 'M1EiD54qm+x+1+CsC00DpDhukXd1pJaJGYGX0iMv'
  '401':
    $ref: '../../../components/responses/401.yaml'
