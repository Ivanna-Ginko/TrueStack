tags:
  - Auth
summary: Login user
operationId: loginUser
description: 'Login with email and password, receive an access token'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            type: string
            format: email
            example: 'john12345@gmail.com'
          password:
            type: string
            example: '12345john'
security: []
responses:
  '200':
    description: Successfully logged in user
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully logged in an user!'
            data:
              type: object
              properties:
                accessToken:
                  type: string
                  example: 'NuB85QNMA+UUUZWUdSPZ+mRyeVIaJfAkONkajoXn'
                user:
                  type: object
                  properties:
                    name:
                      type: string
                      example: 'John'
                      description: User's name
                    email:
                      type: string
                      format: email
                      example: 'john12345@gmail.com'
                      description: User's email
                    _id:
                      type: string
                      example: '65ca67e7ae7f10c88b598384'
                      description: User ID
                    avatar:
                      type: string
                      format: uri
                      example: 'https://res.cloudinary.com/dgce49ndc/image/upload/v1752447915/ar3ps6z0sbxexlj7spgg'
                      description: URL to user's avatar image
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/user/404.yaml'
