tags:
  - Auth
summary: Refresh user session
operationId: refreshUserSession
description: 'Refresh the user`s session'
security:
  - bearerAuth: []
responses:
  '200':
    description: Successfully refreshed a session!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully refreshed a session!
            data:
              type: object
              required:
                - accessToken
              properties:
                accessToken:
                  type: string
                  example: Y/ja2tZ1abSAnC/lEJRiutLgz9vAnsD0r/qe6Dcb
  '401':
    $ref: '../../../components/responses/401.yaml'
