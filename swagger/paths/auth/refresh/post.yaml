tags:
  - Auth
summary: Refresh user session
operationId: refreshUserSession
description: 'Refresh the user`s session'
security:
  - bearerAuth: []
responses:
  '200':
    description: Successfully refreshed a session!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully refreshed a session!'
            data:
              type: object
              required:
                - accessToken
              properties:
                accessToken:
                  type: string
                  example: 'WVn+tAb/RgXdlZpPh/J2JKAT5hDuYf3kBYS/a4aa'
                user:
                  type: object
                  properties:
                    name:
                      type: string
                      example: 'John'
                      description: User's name
                    email:
                      type: string
                      format: email
                      example: 'john12345@gmail.com'
                      description: User's email
                    _id:
                      type: string
                      example: '65ca67e7ae7f10c88b598384'
                      description: User ID
                    avatar:
                      type: string
                      format: uri
                      example: 'https://res.cloudinary.com/dgce49ndc/image/upload/v1752447915/ar3ps6z0sbxexlj7spgg'
                      description: URL to user's avatar image
  '401':
    $ref: '../../../components/responses/401.yaml'
